<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio10</title>
</head>
<body>
    <h3 id="salida"></h3>
    <script>
        let a, b;
        a=prompt("Introduce el primer número");
        b=prompt("Introduce el segundo número");
        document.getElementById("salida").innerHTML = (`La resta de ${a} - ${b} es: ${parseInt(a) - parseInt(b)}`);
    </script>
</body>
</html>
